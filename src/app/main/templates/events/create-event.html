<main>
    <div class="row">

        <div class="col s12 m12 l6">
            <div class="card hoverable">
                <div class="card-content">
                    <span class="card-title">Create a new event for Wildhogs</span>
                    <p>Create Event Form</p>
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <input class="validate" placeholder="" ng-model="location_A" details="origin_location" type="text" googleplace>
                                <label for="first_name">Ride Start Location</label>
                            </div>
                            <div class="input-field col s12">
                                <input class="validate" placeholder="" ng-model="location_B" details="destination_location" type="text" googleplace>
                                <label for="first_name">Ride Destination Location</label>
                            </div>
                            <div class="input-field col s6">
                                <input class="validate" type="date" class="datepicker" ng-model="event_start_date">
                                <label>Ride Start Date</label>
                            </div>
                            <div class="input-field col s6">
                                <input class="validate" type="date" class="datepicker" ng-model="event_end_date">
                                <label>Ride End Date</label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-action">
                    <button ng-click="getLocationA()" class="btn waves-effect waves-light right-align" type="button">Create
                         <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </div>
        <div class="col s12 m12 l6">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Current created event info</span>
                    <p>Display info for latest created event with live user registerd</p>
                </div>
            </div>
        </div>

        <div class="col s12 m12 l12">
            <div class="card">
                <div class="card-content">
                    <p>Current event acceptd user datapics with info</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">

    </div>
</main>

<script>
    $('.datepicker').pickadate({
        selectMonths: true, // Creates a dropdown to control month
        selectYears: 15 // Creates a dropdown of 15 years to control year
    });
</script>
