<main>
    <div class="row">
        <div class="col s12 m12 l12">
            <div class="card hoverable">
                <div class="card-content">
                    <span class="card-title">Register new Corporate</span>
                    <div class="row">
                        <div class="input-field col s12 m12 l12">
                            <input placeholder="" ng-model="registerCorporateForm.name" details="name" type="text">
                            <label for="name">Corporate name</label>
                        </div>
                         <div class="file-field input-field col s12 m12 l12">
                                <div class="btn waves-effect waves-light right-align blue lighten-1">
                                    <span>Upload Logo</span>
                                    <input type="file" ng-model="registerCorporateForm.logo">
                                </div>
                                <div class="file-path-wrapper">
                                    <input class="file-path validate" type="text" placeholder="Upload logo image in this formats .jpg | .png">
                                </div>
                        </div>
                        <div class="input-field col s12 m6 l6">
                            <input placeholder="" ng-model="registerCorporateForm.email" details="email" type="email" class="validate">
                            <label for="email" data-error="wrong" data-success="right">Corporate email</label>
                        </div>
                        <div class="input-field col s12 m6 l6">
                            <input placeholder="" ng-model="registerCorporateForm.telephone" details="tel" type="tel" class="validate">
                            <label for="tel" data-error="wrong" data-success="right">Corporate contact</label>
                        </div>
                        <div class="input-field col s12 m12 l12">
                            <input placeholder="" ng-model="registerCorporateForm.website" details="url" type="url" class="validate">
                            <label for="url" data-error="wrong" data-success="right">Corporate website</label>
                        </div>
                        <div class="input-field col s12 m12 l12">
                                <textarea id="description" class="materialize-textarea" data-length="220" ng-model="registerCorporateForm.description"></textarea>
                                <label for="description">Description</label>
                        </div>
                        <div class="input-field col s12 m12 l6">
                              <input type="date" class="datepicker" ng-model="registerCorporateForm.start_date">
                              <label for="email">Start Date</label>
                        </div>
                        <div class="input-field col s12 m12 l6">
                              <input type="date" class="datepicker" ng-model="registerCorporateForm.expiry_date">
                              <label for="email">Expiry Date</label>
                        </div>
                        <div class="switch col s12 m12 l6">
                            <label>Deactive
                                <input type="checkbox" name="status" ng-model="registerCorporateForm.status">
                                <span class="lever"></span>
                                Active
                            </label>
                        </div>
                     </div>
                </div>
                <div class="card-action right-align">
                    <button ng-click="register()" class="btn waves-effect waves-light blue lighten-1" type="button">Register
                         <i class="material-icons right">done</i>
                    </button>
                </div>
                {{registerCorporateForm}}
            </div>
        </div>
    </div>
</main>

<script>
    
    $('.datepicker').pickadate({
        selectMonths: true, // Creates a dropdown to control month
        selectYears: 15 // Creates a dropdown of 15 years to control year
    });
    $('#description').characterCounter();

</script>
